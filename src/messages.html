<!DOCTYPE html>
<html>
	<head>
		<title>Modation Messages</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100" rel="stylesheet" type="text/css" />
		<link href="https://soundation.com/assets/application.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="css/messages.css" rel="stylesheet">
	</head>
	<body class="account messages show">
		<main>
			<!--<nav id="modation-nav">
				<ul>
					<li><a class="hand active" data-tab="modation-notifications">Notifications</a></li>
					<li><a class="hand" data-tab="modation-watchlist">Watchlist</a></li>
				</ul>
			</nav>-->
			<div class="inner">
				<div class="main">
					<ol class="discussion"></ol>
					<div class="write-message">
						<textarea type="text" class="body" maxlength="2000" placeholder="Type a message"></textarea>
					</div>
				</div>
			</div>
		</main>
		
		<div class="factory">
			<li class="modation-message">
				<div class="avatar">
					<img src="https://content.soundation.com/user-avatars/large/missing.jpg" />
				</div>
				<div class="modation-messages">
					<p>Message content</p>
					<time><span class="name">User</span><span class="spacer"> &bull; </span><span class="age">just now</span></time>
				</div>
			</li>
		</div>
		
		<!-- Compiled -->
		<script src="js/jquery.all.js"></script>
		<script src="js/moment.min.js"></script>
		<!--<script src="js/api.min.js"></script>-->
		<!--<script src="js/messages.min.js"></script>-->
		
		<!-- Source -->
		<script src="js/crapi.js"></script>
		<script src="js/modapi.js"></script>
		<script src="js/messages.js"></script>
	</body>
</html>
