	<body>
		<main>
			<h1>Community</h1>
			<form>
				<!--General-->
				<h2>General</h2>
				<label>
					<input type="checkbox" id="show-alerts-on-top" class="option">
					Show alerts on top of navigation
				</label>
				<p class="field-help">Alerts will overlap the main navigation links.</p>
				
				<!--Comments-->
				<h2>Comments</h2>
				<label>
					<input type="checkbox" id="user-tags" class="option">
					User @ tagging
				</label>
				<p class="field-help">Type @username to tag users in comments.</p>
				
				<label>
					<input type="checkbox" id="move-comment-box" class="option">
					Move comment box
				</label>
				<p class="field-help">Box will appear at the top of the thread.</p>
				
				<!--Groups-->
				<h2>Groups</h2>
				<label>
					<input type="checkbox" id="group-filters" class="option">
					Group list filter
				</label>
				<p class="field-help">Add a quick filter to group lists.</p>
				
				<label>
					<input type="checkbox" id="move-group-invites" class="option">
					Move group invitations
				</label>
				<p class="field-help">Invitations will appear at the top of the page.</p>
			</form>
		</main>
